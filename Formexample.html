<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
     Name:<input type="text" name="student name" placeholder="Enter your Name"/><br><br>
    Password:<input type="password" name="password"/><br><br>
    Email:<input type="email" name="email" placeholder="Enter your Email"/><br><br>
    Age:<input type="number" name="age" min="1" max="100" placeholder="Enter Your Age"/><br><br>
    <! Radio Buttons this line is a common line>
    Gender:<input type="radio" name="gender" value="Male"/>Male
           <input type="radio" name="gender" value="Female"/>Female<br><br>
    Hobbies:<input type="checkbox" name="hobbies" value="Reading"/>Reading
        <input type="checkbox" name="hobbies" value="Listening Music"/>Listening Music 
        <input type="checkbox" name="hobbies" value="Travelling"/> Travelling    
        <input type="checkbox" name="hobbies" value="Playing Games"/>Playing Games<br><br>
        <!-- Dropdown list -->
        Branch:
        <select name="branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="Mechanical">Mechanical</option>
            <option value="EEE">EEE</option>
            <option value="Civil">CIVIL</option>
            <option value="Law">LAW</option>
        </select><br><br>
        <!-- Textarea -->
         Adress:<input type="text area" name="feedback" placeholder="Enter yout Adress"  /><br><br>
         Upload Resume:<input type="file" name="resume"/><br><br>
         Satisfaction level(0-10):<input type="range" name="Rating" min="1" max="10"/><br><br>
         Phone Number:<input type="tel" name="Phone Number" pattern="[0-9]{10}" placeholder="Enter 10 digit number"/><br><br>
         <input type="submit" value="submit"/>
         <input type="reset" value="reset"/>
         <button type="button" onclick="alert('Data Stores Success fully')">Click Me</button>
</form>
</html>
